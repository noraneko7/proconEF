<style>
    #map_container {
      clear: both;
      width: 90%;
      padding: 4px;
      border: 1px solid #CCC;
    }
    #map_canvas {   /* 高さ（と幅）を指定しないと地図は表示されない */
      width: 100%;
      height: 500px;
    }
    #url, #zoom {
      display: none;  /* 非表示 */
    }
    /* 情報ウィンドウ（マーカーをクリックすると表示される領域）内 */
    #map_content {
      width: 250px;
      height: 70px;
    }
    </style>
    </head>
    <body>
    <div id="map_info">
      <p id="venue">{{ name }}</p>
      <p id="address">{{ add }}</p>
      <p id="url"><a href="http://www.tokyo-skytree.jp/" target="_blank">www.tokyo-skytree.jp</a></p>
      <p id="zoom">17</p>
    </div>
    <div id="map_container">
      <div id="map_canvas"></div>
    </div>
    <!-- jQuery の読み込み --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    var markers = [];
    var infoWindows = [];
    const data = JSON.parse('{{ data_json|safe }}');
    var markerData = data.markerData;
    var markerData2 = data.markerData2; //車両情報sample_carinfo
    console.log(markerData);
    console.log(markerData2); 
    function initMap() {
      jQuery(function($){
        var map, map_center;
        //初期のズーム レベル（指定がなければ 16）
        var zoom = $("#zoom").text() ?  parseInt($("#zoom").text()): 16;
        //マーカーのタイトル
        var title = $('#venue').text();
     
        //マップ生成のオプション
        //center は Geolocation から取得して後で設定
        var opts = {
          zoom: zoom,
          mapTypeId: "roadmap"  //初期マップ タイプ  
        };
     
        //マップのインスタンスを生成
        map = new google.maps.Map(document.getElementById("map_canvas"), opts);
     
        //ジオコーディングのインスタンスの生成
        var geocoder = new google.maps.Geocoder();
     
        var address = $('#address').text();
        var my_reg = /〒\s?\d{3}(-|ー)\d{4}/;
        //郵便番号を含めるとおかしくなる場合があったので、郵便番号は削除
        address = address.replace(my_reg, '');
     
        //geocoder.geocode() にアドレスを渡して、コールバック関数を記述して処理
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status === 'OK' && results[0]) {
            //results[0].geometry.location に緯度・経度のオブジェクトが入っている
            map_center = results[0].geometry.location;
            //地図の中心位置を設定
            map.setCenter(map_center);
            //マーカーのインスタンスを生成
            var marker = new google.maps.Marker({
              //マーカーを配置する Map オブジェクトを指定
              map: map,
              //マーカーの初期の場所を示す LatLng を指定  
              position: map_center,  
              //マーカーをアニメーションで表示
              animation: google.maps.Animation.DROP,  
              title: title,
            });
     
      // マーカー毎の処理
     for (var i = 0; i < markerData.length; i++) {
            markerLatLngs = new google.maps.LatLng({lat: Number(markerData[i]['lat']), lng: Number(markerData[i]['lng'])}); // 緯度経度のデータ作成
            console.log(map);
            markers[i] = new google.maps.Marker({ // マーカーの追加
             position: markerLatLngs, // マーカーを立てる位置を指定
                map: map // マーカーを立てる地図を指定
           });
    //  for (var i = 0; i < markerData2.length; i++) {
    //         markerLatLngs = new google.maps.LatLng({lat: Number(markerData2[i]['id']), lng: Number(markerData2[i]['license_plate'])}); // 緯度経度のデータ作成
    //         console.log(map2);
    //         markers[i] = new google.maps.Marker({ 
    //          position: markerLatLngs, 
    //             map2: map2 
    //        });
         infoWindows[i] = new google.maps.InfoWindow({ // 吹き出しの追加
             content: '<div class="carparkinglist">' + markerData[i]['id'] + '</div><form action="{% url 'owners_req:carparkinglist' %}" method="post">\
             {% csrf_token %}<input type="hidden" name="obj.id" value=' + markerData[i]['id'] + '><input type="hidden" name="command" value="editParking">\
             <input class="btn btn-primary my-2" type="submit" value="駐車場情報修正"></form>\
             <form action="{% url 'owners_req:carparkinglist' %}" method="post">{% csrf_token %}\
             <input type="hidden" name="obj.id" value=' + markerData[i]['id'] + '>\
             <input type="hidden" name="command" value="deleteParking">\
             <input class="btn btn-primary my-2" type="submit" value="駐車場情報削除"></form>\
             <br><form action="{% url 'owners_req:carparkinglist' %}" method="post">\
             {% csrf_token %}<input type="hidden" name="obj.id" value=' + markerData2[i]['id'] + '><input type="hidden" name="command" value="editCar">\
             <input class="btn btn-primary my-2" type="submit" value="車両情報編集"></form>\
             <form action="{% url 'owners_req:carparkinglist' %}" method="post">{% csrf_token %}\
             <input type="hidden" name="obj.id" value=' + markerData2[i]['id'] + '>\
             <input type="hidden" name="command" value="deleteCar">\
             <input class="btn btn-primary my-2" type="submit" value="車両情報削除"></form>' // 吹き出しに表示する内容
           });
     
         markerEvent(i); // マーカーにクリックイベントを追加
     }
            // マーカーにクリックイベントを追加
            function markerEvent(i) {
                markers[i].addListener('click', function() { // マーカーをクリックしたとき
                infoWindows[i].open(map, markers[i]); // 吹き出しの表示
            });
            }
    
            //情報ウィンドウに表示するコンテンツを作成
            //urlが指定してあればリンクつきのタイトルと住所を表示（URLがない場合もあるため）
            var url = $("#url a").attr('href');
            var content;
            if (url) {
              content = '<div id="map_content"><p><a href="' + url + '" target="_blank"> ' + title + '</a><br />' + address + '</p></div>';
            }else {
              //urlが指定してなければ、リンクなしのタイトルと住所を表示
              content = '<div id="map_content"><p>' + title + '<br />' + address + '</p></div>';
            }
     
            //情報ウィンドウのインスタンスを生成
            var infowindow = new google.maps.InfoWindow({
              content: content,
            });
     
            //marker をクリックすると情報ウィンドウを表示(リスナーの登録）
            google.maps.event.addListener(marker, 'click', function() {
              //第2引数にマーカーを指定して紐付け
              infowindow.open(map, marker);
            });
          } else {
            alert("住所から位置の取得ができませんでした。: " + status);
          }
        });
      }); 
    }
    </script> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8qh0jtaDs4HXKs6HAqRxvqx2xhylSSGk&callback=initMap" async defer></script>
    <!-- YOUR_API_KEYの部分は取得した APIキーで置き換えます -->  
    <form action="{% url 'carsharing_booking:map' %}" method="post">
        {% csrf_token %}
        <input class="btn btn-primary my-2" type="submit" value="トップページへ">
    </form>
    </body>
    </html>
